<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        h1 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Product Catalog</a>
    </div>
</nav>

<!-- Form Container -->
<div class="container form-container">
    <h1 class="text-center">Add New Product</h1>
    <form th:action="@{/add-product}" th:object="${product}" method="post">

        <!-- Product Name -->
        <div class="mb-3">
            <label for="productName" class="form-label">Name</label>
            <input type="text" id="productName" th:field="*{productName}"
                   class="form-control" placeholder="Enter product name" required>
        </div>

        <!-- Product Price -->
        <div class="mb-3">
            <label for="productPrice" class="form-label">Price</label>
            <input type="number" step="0.01" id="productPrice" th:field="*{productPrice}"
                   class="form-control" placeholder="Enter price" required>
        </div>

        <!-- Product Category -->
        <div class="mb-3">
            <label for="productCategory" class="form-label">Category</label>
            <input type="text" id="productCategory" th:field="*{productCategory}"
                   class="form-control" placeholder="Enter category" required>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class="mt-5 py-4 bg-dark text-white text-center">
    <p class="mb-0">&copy; 2025 Product Catalog. All rights reserved.</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
